<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.css' integrity='sha512-+QrNe4Kul4TNKwDK+EJM71C9z5I9I/iYLEIJPYTfmXouMSU8tkayWYnOsAKjDAaOOH21+MS747IPTYcD+2euuQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Pari e Dispari</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center py-5 text-warning fw-bold">PARI O DISPARI?</h1>
        <div class="row pt-4">
            <div class="col-2 offset-4">
                <div class="input-group mb-3">
                    <select class="form-select scelta_utente" id="inputGroupSelect02">
                      <option value="">Pari o Dispari?</option>
                      <option value="pari">Pari</option>
                      <option value="dispari">Dispari</option>
                    </select>
                  </div>
            </div>

            <div class="col-2">
                <div class="input-group mb-3">
                    <select class="form-select num_utente" id="inputGroupSelect02">
                        <option value="">Scegli un numero...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                  </div>
            </div>

            <div class="row pt-4">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-outline-success me-3 gioca">GIOCA!</button>
                    <button type="button" class="btn btn-outline-danger reset">RESET</button>
                </div>
                <div class="col-12">
                    <p class="num_cpu text-center pt-3 fw-bold text-white"></p>
                    <h3 class="result text-center pt-4 text-success fw-bold"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
